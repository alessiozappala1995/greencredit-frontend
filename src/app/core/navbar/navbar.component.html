<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-header">
    <a href="#" class="sidebar-logo">
      ðŸŒ± GreenCredit
    </a>
  </div>

  <div class="sidebar-search">
    <div class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input
        type="text"
        placeholder="Cerca..."
        [(ngModel)]="searchQuery"
        (input)="filterMenu()" />
    </div>
  </div>

  <div class="sidebar-menu">
    <ul>
      <ng-container *ngFor="let item of filteredMenuItems">
        <li class="sidebar-menu-item">
          <a [routerLink]="item.link" class="sidebar-item">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span class="sidebar-item-text">{{ item.label }}</span>
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</div>

<!-- Navbar in alto -->
<nav class="top-navbar">
  <div class="navbar-content">
    <span class="navbar-logo"></span>
    <div class="user-menu">
      <span class="user-menu">{{ utente }}</span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <i class="fas fa-user-circle"></i>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item [routerLink]="['/dashboard/comunicazioni']">
          <i class="fas fa-bell me-2"></i> Comunicazioni
        </button>
        <button mat-menu-item [routerLink]="['/dashboard/impostazioni']">
          <i class="fas fa-cog me-2"></i> Impostazioni
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
        </button>
      </mat-menu>
    </div>
  </div>
</nav>
<hr>
