<div class="row">
    <div class="col-12">
      <mat-card class="ricerca-card">
        <mat-card-header>
          <div class="header-content">
            <h2 class="saldo-title">Ricerca Pagamenti per Periodo</h2>
          </div>
        </mat-card-header>
        <mat-card-content>
          <form class="ricerca-form" (ngSubmit)="filtraMovimenti()">
            <mat-form-field appearance="fill">
              <mat-label>Data Inizio</mat-label>
              <input matInput [matDatepicker]="pickerInizio" [(ngModel)]="dataInizio" name="dataInizio" required>
              <mat-datepicker-toggle matSuffix [for]="pickerInizio"></mat-datepicker-toggle>
              <mat-datepicker #pickerInizio></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Data Fine</mat-label>
              <input matInput [matDatepicker]="pickerFine" [(ngModel)]="dataFine" name="dataFine" required>
              <mat-datepicker-toggle matSuffix [for]="pickerFine"></mat-datepicker-toggle>
              <mat-datepicker #pickerFine></mat-datepicker>
            </mat-form-field>
            
            <div class="mt-3">
            	<button mat-raised-button color="primary" type="submit">Filtra</button>
            </div>
            
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-12" id="list-movimenti">
      <mat-card class="movimenti-card">
        <mat-card-header>
          <div class="header-content">
            <h2>Archivio Pagamenti</h2>
          </div>
        </mat-card-header>
        <mat-card-content>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef>Data</th>
                <td mat-cell *matCellDef="let element">{{ element.data | date:"MMM dd, yyyy 'at' hh:mm a" }}</td>
              </ng-container>

              <ng-container matColumnDef="importo">
                <th mat-header-cell *matHeaderCellDef>Importo</th>
                <td mat-cell *matCellDef="let element"
                    [ngClass]="
                    element.stato === '+' ? 'positivo' :
                    element.stato === '-' ? 'negativo' : 'neutro'">
                  {{ element.stato }}{{ element.importo | number: '1.2-2' }} â‚¬
                </td>
              </ng-container>

              <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef>Tipo</th>
                <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
              </ng-container>

              <ng-container matColumnDef="descrizione">
                <th mat-header-cell *matHeaderCellDef>Descrizione</th>
                <td mat-cell *matCellDef="let element">{{ element.descrizione }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
              aria-label="Select page of periodic elements"> </mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
